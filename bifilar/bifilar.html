<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="letter_b.png">
    <title>Bifilar Suspension</title>
  </head>
  <body>
    <h1 align = 'center'>Bifilar Suspension</h1>
    <br>
    <!-- Receiving inputs from the use -->
    <form>
        <img src="bifilar_diagram.jpg" alt="Diagram" width="30%" style="float:left"> </img>
        <h3>Enter Values</h3><br>
        <label for="length_rod">Length of rod (m):</label>&nbsp
        <input type="number" step="0.0001" id="length_rod" name="Length of rod" value="0">
        <br><br>
        <label for="length_string">Length of each string (m):</label>&nbsp
        <input type="number" step="0.0001" id="length_string" name="Lenth of each string" value="0">
        <br><br>
        <label for="longitudinal_distance">Longitudinal distance between two strings (m):</label>&nbsp
        <input type="number" step="0.0001" id="longitudinal_distance" name="Longitudinal distance between two strings" value="0">
        <br><br>
        <!-- Sending data to script by clicking the button -->
        <button onclick="timperiod()" type="button" name="Calculate">Calculate</button>
        <br><br>
        <script>
        // Using Javascript to evaluate result
          function timperiod()
            {
              var g = 9.80665;
              var pi = 3.1416;
              var string_len = document.getElementById('length_string').value;
              var rod_len = document.getElementById('length_rod').value;
              var long_dist = document.getElementById('longitudinal_distance').value;
              var time_period = 2*pi*(Math.sqrt(string_len*(rod_len**2)/(3*(long_dist**2)*g)));
              time_period = time_period.toFixed(3);
              var time_period_statement = "The time period is " + time_period + " sec";
              // Sending data back
              document.getElementById('time_period_statement').innerHTML = time_period_statement;
            }
        </script>
      <!-- Receiving result back -->
      <span id="time_period_statement"></span>
    </form>
  </body>
</html>
